<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>

<body>
    <header th:insert="blocks/navbar :: navbar"></header>
    <h2>Edit product</h2>
    <div>
        <form th:object="${product}" th:action="@{/saveproduct}" action="#" method="post">
            <input type="hidden" id="id" th:field="*{id}" /><br>
            <label for="type">Type:</label><br>
            <input type="text" id="type" th:field="*{product_type}" /><br>
            <label for="color">Color:</label><br>
            <input type="text" id="color" th:field="*{color}" /><br>
            <label for="size">Color:</label><br>
            <input type="text" id="size" th:field="*{size}" /><br>
            <label for="price">Price:</label><br>
            <input type="text" id="price" th:field="*{price}" /><br>
            <label for="manufacturer">Manufacturer:</label><br>
            <input type="text" id="manufacturer" th:field="*{manufacturer}" /><br>
            <input type="submit" value="Save"></input>
        </form>
        <a href="/home">Home</a>
    </div>
</body>

</html>
