<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
</head>

<body>
    <header th:insert="blocks/navbar :: navbar"></header>
    <h2>Edit a Product</h2>
    <div>
        <form th:object="${product}" th:action="@{/saveproduct}" action="#" method="post">
            <input type="hidden" id="id" th:field="*{id}" /><br>
            <label for="type">Type:</label><br>
            <input type="text" id="type" th:field="*{type}" required /><br>
            <label for="color">Color:</label><br>
            <input type="text" id="color" th:field="*{color}" required /><br>
            <label for="size">Size:</label><br>
            <input type="text" id="size" th:field="*{size}" required /><br>
            <label for="price">Price:</label><br>
            <input type="text" id="price" th:field="*{price}" required /><br>
            <label for="manufacturerlist">Manufacturer:</label><br>
            <select id="manufacturerlist" th:field="*{manufacturer}" required>
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}"
                    th:text="${manufacturer.name}"></option>
            </select> <br>
            <input type="submit" value="Save"></input>
        </form>
        <a href="/listproducts">Back to Products</a><br>
        <a href="/index">Back to Home</a>
    </div>
</body>

</html>
