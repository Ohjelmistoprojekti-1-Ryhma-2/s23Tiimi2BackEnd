<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Product</title>
    <link rel="stylesheet" href="/style.css">
</head>

<body>
    <header th:insert="blocks/navbar :: navbar"></header>
    <h2>Edit a Product</h2>
    <div>
        <form th:object="${product}" class="form-input" th:action="@{/saveproduct}" method="post">
            <input type="hidden" id="id" class="error-message" th:field="*{id}" /><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" th:field="*{name}" />
            <p th:if="${#fields.hasErrors('name')}" class="error-message" th:errors="*{name}">Type Error</p><br>
            
            <label for="type">Type:</label><br>
            <input type="text" id="type" th:field="*{type}" />
            <p th:if="${#fields.hasErrors('type')}" class="error-message" th:errors="*{type}">Type Error</p><br>
            
            <label for="color">Color:</label><br>
            <input type="text" id="color" class="error-message" th:field="*{color}" />
            <p th:if="${#fields.hasErrors('color')}" class="error-message" th:errors="*{color}">Color Error</p><br>
            
            <label for="size">Size:</label><br>
            <input type="text" id="size" class="error-message" th:field="*{size}" />
            <p th:if="${#fields.hasErrors('size')}" class="error-message" th:errors="*{size}">Size Error</p><br>
            
            <label for="price">Price:</label><br>
            <input type="number" id="price"class="error-message" th:field="*{price}" min="0" step="0.01" />
            <p th:if="${#fields.hasErrors('price')}" class="error-message" th:errors="*{price}">Price Error</p><br>
            
            <label for="manufacturerlist">Manufacturer:</label><br>
            <select id="manufacturerlist" class="error-message" th:field="*{manufacturer}">
                <option value="">Select a manufacturer</option>
                <option th:each="manufacturer : ${manufacturers}" th:value="${manufacturer.id}" th:text="${manufacturer.name}"></option>
            </select>
            <p th:if="${#fields.hasErrors('manufacturer')}" class="error-message" th:errors="*{manufacturer}">Manufacturer Error</p><br>
            
            <input type="submit" value="Save">
        </form>
        <a href="/listproducts">Back to Products</a><br>
        <a href="/index">Back to Home</a>
    </div>
</body>

</html>
