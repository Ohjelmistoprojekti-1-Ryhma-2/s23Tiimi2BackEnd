<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
</head>

<body>
    <header th:insert="blocks/navbar :: navbar"></header>
    <h2>Add a New Product</h2>
    <div>
        <form th:object="${product}" th:action="@{/addproduct}" action="#" method="post">
            <label for="type">Type:</label><br>
            <input type="text" id="type" th:field="*{product_type}" required /><br>
            <label for="color">Color:</label><br>
            <input type="text" id="color" th:field="*{color}" required /><br>
            <label for="size">Size:</label><br>
            <input type="text" id="size" th:field="*{size}" required /><br>
            <label for="price">Price:</label><br>
            <input type="number" id="price" th:field="*{price}" min="0" step="0.01" required /><br>
            <label for="manufacturer">Manufacturer:</label><br>
            <select id="manufacturer" th:field="*{manufacturer}" required>
                <option value="default">Select a manufacturer:</option>
                <option th:each="manufacturer: ${manufacturers}" th:value="${manufacturer.id}"
                    th:text="${manufacturer.name}"></option>
            </select> <br>
            <input type="submit" value="Add"></input>
        </form>
        <a href="/listproducts">Back to Products</a><br>
        <a href="/index">Back to Home</a>
    </div>
</body>

</html>
